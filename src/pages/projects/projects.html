<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <img class="navImg" src="../../assets/test/logo.png" />
          <ion-title class="titleicon">My Projects</ion-title>
        </ion-col>
        <ion-col col-1>

        </ion-col>
        <ion-col col-2>
          <img class="navImg" src="../../assets/test/search.png" item-right>

          <!-- <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)" (ionCancel)="onCancel($event)">
          </ion-searchbar> -->


        </ion-col>
        <ion-col col-3>

        </ion-col>
        <ion-col col-3 class="userColNav">
          <ion-title item-right class="titleicon">Marty McFly</ion-title>
          <ion-avatar item-right class="navAvatar">
            <img class="navImg" src="../../assets/test/femaleAv.png" item-right>
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="md-arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <h2>My Projects</h2>
  <h3>Search inside projects</h3>
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <!-- <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)">
  </ion-searchbar> -->

  <!-- <input type="text" [(ngModel)]="queryString" id="search" placeholder="Search to type"> -->

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <strong>Name</strong>
      </ion-col>
      <ion-col col-3>
        <strong>Description</strong>
      </ion-col>
      <ion-col col-2>
        <strong>Workbooks</strong>
      </ion-col>
      <ion-col col-2>
        <strong>Dashboards</strong>
      </ion-col>
      <ion-col col-2>
        <strong>Views</strong>
      </ion-col>

    </ion-row>
    <ion-row *ngFor="let project of projects">

      <ion-col col-3>
        {{ project.name }}
      </ion-col>
      <ion-col col-3>
        {{ project.description }}
      </ion-col>
      <ion-col col-2>
        {{project.contentPermissions}}
      </ion-col>
      <ion-col col-2>
        no info
      </ion-col>
      <ion-col col-2>
        no info
      </ion-col>

    </ion-row>
  </ion-grid>

  <!-- 
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list> -->

</ion-content>
